name: Daily Payment Check

# S'ex√©cute automatiquement tous les jours √† 8h00 (UTC+0)
# Pour la C√¥te d'Ivoire (UTC+0), c'est parfait : 8h00
on:
  schedule:
    # Cron: minute hour day month weekday
    # 0 8 * * * = Tous les jours √† 8h00
    - cron: '0 8 * * *'
  
  # Permet aussi de d√©clencher manuellement depuis GitHub
  workflow_dispatch:

jobs:
  check-payments:
    runs-on: ubuntu-latest
    
    steps:
      - name: üìã Check overdue payments and create reminders
        run: |
          echo "üöÄ Starting daily payment check..."
          
          RESPONSE=$(curl -s -X POST \
            "${{ secrets.SUPABASE_URL }}/functions/v1/daily-payment-check" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json")
          
          echo "üìä Response:"
          echo "$RESPONSE" | jq '.'
          
          # V√©rifier le succ√®s
          SUCCESS=$(echo "$RESPONSE" | jq -r '.success')
          
          if [ "$SUCCESS" = "true" ]; then
            REMINDERS=$(echo "$RESPONSE" | jq -r '.remindersCreated')
            EXCLUDED=$(echo "$RESPONSE" | jq -r '.studentsExcluded')
            
            echo "‚úÖ Success!"
            echo "üìù Reminders created: $REMINDERS"
            echo "üö´ Students excluded: $EXCLUDED"
            
            # Envoyer une notification si des exclusions
            if [ "$EXCLUDED" -gt 0 ]; then
              echo "‚ö†Ô∏è WARNING: $EXCLUDED student(s) have been excluded!"
            fi
          else
            ERROR=$(echo "$RESPONSE" | jq -r '.error')
            echo "‚ùå Error: $ERROR"
            exit 1
          fi

      - name: üìß Send notification summary (optional)
        if: success()
        run: |
          echo "‚úâÔ∏è Payment check completed successfully"
          echo "Timestamp: $(date)"
